{% extends "layout.html" %}
{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
        <div class="container-fluid">
            <a href="{% url 'doctor_dashboard' %}" class="btn btn-lg border border-2 border-dark" style="background-color: #4CAF50; color: white; padding: 12px 24px; margin-right: 40px;">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>
            <a href="{% url 'doctor_logout' %}" class="btn btn-lg border border-2 border-dark" style="background-color: #f44336; color: white; padding: 12px 24px;">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>


        </div>
    </nav>

    <div class="card shadow" style="max-width: 1200px; margin: 0 auto;">
        <div class="card-header bg-primary text-white py-4">
            <h2 class="card-title mb-0 text-center" style="font-size: 2rem; font-weight: 600;">
                <i class="fas fa-user-plus me-3"></i>Patient Registration Form
            </h2>
        </div>

        <div class="card-body p-4">
            <form method="POST" action="{% url 'quick_add_patient' %}">
                {% csrf_token %}
                <div class="row g-4">
                    <!-- Personal Information Section -->
                    <div class="col-12 mb-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-light">
                                <h4 class="mb-0">
                                    <i class="fas fa-user-circle me-2"></i>Personal Information
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="row g-4">

                                    <div class="col-md-4">

                        <div class="form-group mb-4">
                            <label for="name" class="form-label h5">
                                <i class="fas fa-user me-2"></i>Name
                            </label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-4">
                            <label for="age" class="form-label h5">
                                <i class="fas fa-calendar-alt me-2"></i>Age
                            </label>
                            <input type="number" class="form-control form-control-lg" id="age" name="age" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-4">
                            <label for="gender" class="form-label h5">
                                <i class="fas fa-venus-mars me-2"></i>Gender
                            </label>
                            <select class="form-select form-select-lg" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information Section -->
                    <div class="col-12 mb-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-light">
                                <h4 class="mb-0">
                                    <i class="fas fa-address-book me-2"></i>Contact Information
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="row g-4">
                                    <div class="col-md-6">

                        <div class="form-group mb-4">
                            <label for="mobile" class="form-label h5">
                                <i class="fas fa-phone me-2"></i>Mobile
                            </label>
                            <input type="tel" class="form-control form-control-lg" id="mobile" name="mobile">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <label for="address" class="form-label h5">
                                <i class="fas fa-map-marker-alt me-2"></i>Address
                            </label>
                            <textarea class="form-control form-control-lg" id="address" name="address" rows="3"></textarea>
                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Medical Information Section -->
                    <div class="col-12 mb-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-light">
                                <h4 class="mb-0">
                                    <i class="fas fa-file-medical me-2"></i>Medical Information
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="row g-4">
                                    <div class="col-md-4">

                        <div class="form-group mb-4">
                            <label for="medicine" class="form-label h5">
                                <i class="fas fa-prescription-bottle me-2"></i>Medicine
                            </label>
                            <textarea class="form-control form-control-lg" id="medicine" name="medicine" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-4">
                            <label for="detail" class="form-label h5">
                                <i class="fas fa-file-medical me-2"></i>Detail
                            </label>
                            <textarea class="form-control form-control-lg" id="detail" name="detail" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-4">
                            <label for="note" class="form-label h5">
                                <i class="fas fa-sticky-note me-2"></i>Note
                            </label>
                            <textarea class="form-control form-control-lg" id="note" name="note" rows="3"></textarea>
                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Information Section -->
                    <div class="col-12 mb-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-light">
                                <h4 class="mb-0">
                                    <i class="fas fa-money-bill-wave me-2"></i>Financial Information
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="row g-4">
                                    <div class="col-md-6">

                        <div class="form-group mb-4">
                            <label for="amount" class="form-label h5">
                                <i class="fas fa-money-bill-wave me-2"></i>Amount
                            </label>
                            <input type="number" step="0.01" class="form-control form-control-lg" id="amount" name="amount">
                        </div>
                    </div>

                
                </div>

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                        <i class="fas fa-save me-2"></i>Save Patient
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
