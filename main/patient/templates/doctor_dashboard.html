{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="auth-container">
        {% if not request.user.is_authenticated %}
            <a href='{% url "doctor_login" %}' class="auth-btn login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        {% else %}
            <h2 class="dashboard-title">Doctor Dashboard</h2>
            <div class="btn-group">
                <a href='{% url "quick_add_patient" %}' class="auth-btn quick-add-btn">
                    <i class="fas fa-user-plus"></i> Quick Add Patient
                </a>
                <a href='{% url "manage_patients" %}' class="auth-btn manage-btn">
                    <i class="fas fa-users-cog"></i> Manage Patients
                </a>
                <a href='{% url "password_reset" %}' class="auth-btn reset-btn">
                    <i class="fas fa-key"></i> Reset Password
                </a>
                <a href='{% url "doctor_logout" %}' class="auth-btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        {% endif %}
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2rem;
    }

    .auth-container {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 450px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .dashboard-title {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #343a40;
        font-weight: 600;
        font-size: 1.8rem;
    }

    .btn-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .auth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
        border: none;
    }

    .login-btn {
        background: #4CAF50;
        color: white;
    }

    .logout-btn {
        background: #f8f9fa;
        color: #dc3545;
        border: 1px solid #dc3545;
    }

    .logout-btn:hover {
        background: #dc3545;
        color: white;
    }

    .reset-btn {
        background: #f8f9fa;
        color: #2196F3;
        border: 1px solid #2196F3;
    }
    
    .reset-btn:hover {
        background: #2196F3;
        color: white;
    }
    
    .quick-add-btn {
        background: #5e35b1;
        color: white;
    }

    .manage-btn {
        background: #ff9800;
        color: white;
    }

    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .auth-btn:active {
        transform: translateY(0);
    }

    .auth-btn i {
        margin-right: 0.75rem;
        font-size: 1.1rem;
    }

    @media (max-width: 576px) {
        .container {
            padding: 1rem;
        }
        
        .auth-container {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
