{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="auth-container">
        <h2 class="auth-title">Reset Password</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" name="new_password1" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password</label>
                <input type="password" name="new_password2" class="form-input" required>
            </div>
            <button type="submit" class="auth-btn reset-btn">
                <i class="fas fa-key"></i> Change Password
            </button>
            <a href="{% url 'doctor_dashboard' %}" class="auth-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </form>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2rem;
    }

    .auth-container {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 450px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .auth-title {
        text-align: center;
        margin-bottom: 1.8rem;
        color: #343a40;
        font-weight: 600;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #495057;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-input {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
        color: #495057;
    }

    .form-input:focus {
        outline: none;
        border-color: #2196F3;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: 500;
    }

    .alert-error {
        background: #fff5f5;
        color: #e53e3e;
        border-left: 4px solid #e53e3e;
    }

    .alert-success {
        background: #f0fff4;
        color: #38a169;
        border-left: 4px solid #38a169;
    }

    .alert-warning {
        background: #fffaf0;
        color: #dd6b20;
        border-left: 4px solid #dd6b20;
    }

    .auth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-bottom: 0.75rem;
        border: none;
        cursor: pointer;
        letter-spacing: 0.3px;
    }

    .reset-btn {
        background: #2196F3;
        color: white;
        margin-top: 1rem;
    }

    .back-btn {
        background: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
    }

    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-btn:hover {
        background: #e9ecef;
        color: #495057;
    }

    .auth-btn:active {
        transform: translateY(0);
    }

    .auth-btn i {
        margin-right: 0.75rem;
        font-size: 1.1rem;
    }

    @media (max-width: 576px) {
        .container {
            padding: 1rem;
        }
        
        .auth-container {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
